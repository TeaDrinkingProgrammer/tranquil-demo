<!DOCTYPE html>

<html lang="en">


<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="color-scheme" content="light dark">
  <title>tranquil</title>
  <meta name="description" content="The demo site of zola theme tranquil">
  <link rel="icon" type="image/png" sizes="32x32" href="https:&#x2F;&#x2F;teadrinkingprogrammer.github.io&#x2F;tranquil-demo/img/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="https:&#x2F;&#x2F;teadrinkingprogrammer.github.io&#x2F;tranquil-demo/img/favicon-16x16.png">
  <link rel="apple-touch-icon" sizes="180x180" href="https:&#x2F;&#x2F;teadrinkingprogrammer.github.io&#x2F;tranquil-demo/img/apple-touch-icon.png">
  <link href="https:&#x2F;&#x2F;teadrinkingprogrammer.github.io&#x2F;tranquil-demo/styles/styles.css" rel="stylesheet">
  <script>
  if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
    document.documentElement.classList.add('dark')
    localStorage.setItem("theme", "dark")
  } else {
    document.documentElement.classList.remove('dark')
    localStorage.setItem("theme", "light")
  }
  
  </script>
  
  
</head>
